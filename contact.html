<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <form action="#" method="post">

            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>

                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required>
                <br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required>
                <br><br>

                <label for="age">Age (optional):</label><br>
                <input type="number" id="age" name="age" min="1" max="120">
            </fieldset>

            <br>

            <!-- Message Section -->
            <fieldset>
                <legend>Message Details</legend>

                <label for="topic">Select Topic:</label><br>
                <select id="topic" name="topic">
                    <option value="general">General</option>
                    <option value="support">Support</option>
                    <option value="feedback">Feedback</option>
                </select>
                <br><br>

                <label for="message">Your Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea>
            </fieldset>

            <br>

            <!-- Contact Preference -->
            <fieldset>
                <legend>Preferred Contact Method</legend>

                <input type="radio" id="contact-email" name="contact_method" value="email" required>
                <label for="contact-email">Email</label>
                <br>

                <input type="radio" id="contact-phone" name="contact_method" value="phone">
                <label for="contact-phone">Phone</label>
            </fieldset>

            <br><br>

            <button type="submit">Submit</button>

        </form>
    </main>

    <footer>
        <p>&copy; 2026 Your Website. All rights reserved.</p>
    </footer>

</body>
</html>
